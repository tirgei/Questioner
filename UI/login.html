<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Questioner</title>
        <meta name="description" content="Crowd-source questions for a meetup.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="auth-page">
            <div class="auth-left">
                <span class="auth-title">Questioner</span>

                <div class="auth-illustration">
                    <img src="images/login_alt.png" alt="Login illustration">
                </div>
            </div>

            <div class="auth-right">
                <span id="title">Welcome back :)</span>

                <p>Have a topic bugging you in mind? Ask the questions and have it featured in your next meetup.</p>

                <div class="auth-details">
                    <form action="index.html" class="auth-form">
                        <input class="auth-input" type="text" name="username" placeholder="Username" required>

                        <input class="auth-input" type="password" name="password" placeholder="Password" required>

                        <button type="submit">LOGIN</button>
                    </form>

                    <span class="auth-details-footer">Don't have an account? <a href="register.html">Signup</a> </span>
                </div>
            </div>
        </div>
    </body>
</html>
