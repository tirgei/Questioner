<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Questioner</title>
        <meta name="description" content="Crowd-source questions for a meetup.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>
        <div class="auth-page">
            <div class="auth-left">
                <span class="auth-title">Questioner</span>

                <div class="auth-illustration">
                    <img src="images/signup.jpg" alt="Signup illustration">
                </div>
            </div>

            <div class="auth-right">
                <span id="title">Signup</span>

                <p>Crowd-source questions for a meetup. Questioner helps meetup organizers prioritize questions to be answered.</p>

                <div class="auth-details">
                    <form action="" class="auth-form">
                        <input class="auth-input" type="text" name="firstname" placeholder="First name" required>
                        
                        <input class="auth-input" type="text" name="lastname" placeholder="Last name" required>
                        
                        <input class="auth-input" type="text" name="username" placeholder="Username" required>

                        <input class="auth-input" type="email" name="email" placeholder="Email" required>

                        <input class="auth-input" type="password" name="password" placeholder="Password" required>

                        <input class="auth-input" type="password" name="confirm-password" placeholder="Confirm password" required>

                        <button type="submit">SIGN UP</button>
                    </form>

                    <span class="auth-details-footer">Already have an account? <a href="login.html">Login</a> </span>
                </div>
            </div>
        </div>
    </body>
</html>
